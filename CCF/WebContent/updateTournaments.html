<!DOCTYPE html>
<html lang="en-US">
        <head>
            <title>Update Tournaments</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">        
            <link rel="stylesheet" href="css/header.css">
            <link rel="stylesheet" href="css/body.css">
            <link rel="stylesheet" href="css/footer.css">
            <link rel="stylesheet" href="css/admin.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>      
            <script src = "./javascript/updateTournament.js"></script>
    
        </head>


        <body>
            <div class = "menu">
                <ul>
                    <li class = "rankings"><a href = "updateRankings.html">Update Rankings</a></li>
                    <li class = "tournaments"><a href = "updateTournaments.html">Update Tournaments</a></li>
                    <li class = "tournaments"><a href = "updateSignUp.html">Update Sign-up</a></li>                    
                    <li class = "login"><a href = "home.html">Logout</a></li>                      
                </ul>
            </div>

            <br>
            <br>
            <div class = "newTournament">
                <h3>New Tournament Entry</h3>
                <select id = "selector">
                    <option value = "drop-down-header">Select Type</option>
                    <option value = "fileEnter">Enter a File (.txt)</option>
                    <option value = "manualAddTournament">Enter Manually</option>
                </select>
                
                <div id = "fileEnter" class = "group">
                    <br>
                    Date: <input type = "date" class = "date-entry" id = "tournamentDate" title = "Date Required" placeholder="date" required>
                    <br><br>
                    <form method = "post" id = "fileEnterForm">
                        <input type="button" id="file-button" value="Select Files">
                        <input type="file" name="my-file" id="my-file" hidden>
                        <span id = "file-path">No file uploaded</span>
                        <br><br>
                        <input type = "submit" value = "Add Tournament">
                    </form>
                </div>
                
                <div id = "manualAddTournament" class = "group">
                        <br>
                        Date: <input type = "date" class = "date-entry" id = "tournamentDate" title = "Date Required" placeholder="date" required>
                        <br><br>
                        Tournament Results<br>
                        <table id = "playerTable">
                            <tbody>
                                <tr><th>Winner</th><th>Loser</th></tr>
                            </tbody>
                        </table><br>
                        <input type = "button" id = "playerRemoveButton" value = "Remove last row">
                        <h5>Add Players</h5>
                        <form id = "addPlayer">     
                            <input type = "text" id = "playerOne" placeholder = "winner" required>
                            <input type = "text" id = "playerTwo" placeholder = "loser" required>
                            <br><br>
                            <input type = "submit" value = "Add Player">
                        </form>
                    <br><br>
                    <input type = "button" value = "Add Tournament" id = "manualAddTournamentButton">
                </div>
            </div>
        </body>

</html>
